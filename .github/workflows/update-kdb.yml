name: Update KDB JSON

permissions:
  pull-requests: write
  contents: write

on:
  schedule:
    # 日本時間の午前3時に実行
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download new KDB data
        run: |
          curl -o src/kdb_json/kdb.json https://raw.githubusercontent.com/s7tya/kdb-crawler/master/dist/kdb.json

      - name: Check for changes
        id: check
        run: |
          git diff --exit-code src/kdb_json/kdb.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Update branch and create PR if needed
        if: steps.check.outputs.changed == 'true'
        run: |
          BRANCH_NAME="update-kdb-json"

          # リモートブランチの存在確認
          if git ls-remote --heads origin $BRANCH_NAME | grep -q $BRANCH_NAME; then
            # ブランチが存在する場合、チェックアウト
            git fetch origin $BRANCH_NAME
            git checkout $BRANCH_NAME
          else
            # ブランチが存在しない場合、新規作成
            git checkout -b $BRANCH_NAME
          fi

          # 変更をコミット
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/kdb_json/kdb.json
          git commit -m "Update KDB data"
          git push origin $BRANCH_NAME

          # PRが存在しない場合のみ作成
          if ! gh pr list --head $BRANCH_NAME --state open | grep -q .; then
            gh pr create \
              --title "Update KDB data" \
              --body "KDBデータの自動更新" \
              --base main \
              --head $BRANCH_NAME
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
